<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f2557"/>
      <stop offset="50%" stop-color="#1e40af"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="roof" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0e7f1"/>
    </linearGradient>
    <linearGradient id="body" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f0f4fa"/>
      <stop offset="100%" stop-color="#dbe4f0"/>
    </linearGradient>
    <linearGradient id="bar2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="bar3" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#0a1a3a" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Full bleed background -->
  <rect width="512" height="512" fill="url(#bg)"/>

  <!-- Glow -->
  <circle cx="256" cy="270" r="130" fill="white" opacity="0.05"/>

  <!-- House with shadow (safe zone ~80%) -->
  <g filter="url(#shadow)">
    <rect x="155" y="235" width="202" height="165" rx="5" fill="url(#body)"/>
    <path d="M256 110 L385 235 L127 235 Z" fill="url(#roof)"/>
    <path d="M256 110 L385 235" stroke="white" stroke-width="2.5" opacity="0.4" stroke-linecap="round"/>
    <rect x="325" y="140" width="24" height="68" rx="3" fill="url(#roof)"/>
    <rect x="322" y="134" width="30" height="10" rx="3" fill="#e0e7f1"/>
  </g>

  <!-- Window left -->
  <rect x="178" y="258" width="40" height="40" rx="4" fill="#bfdbfe" opacity="0.6"/>
  <line x1="198" y1="258" x2="198" y2="298" stroke="#1e40af" stroke-width="1.5" opacity="0.2"/>
  <line x1="178" y1="278" x2="218" y2="278" stroke="#1e40af" stroke-width="1.5" opacity="0.2"/>

  <!-- Door -->
  <rect x="240" y="315" width="50" height="85" rx="5" fill="#dbe4f0"/>
  <circle cx="280" cy="360" r="3" fill="#f59e0b"/>

  <!-- Bars -->
  <rect x="310" y="350" width="22" height="40" rx="3" fill="url(#bar2)"/>
  <rect x="338" y="330" width="22" height="60" rx="3" fill="url(#bar3)"/>

  <!-- Trend arrow -->
  <polyline points="321,346 349,326" stroke="#60a5fa" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.7"/>

  <!-- Sparkle -->
  <polygon points="410,120 413,130 423,130 415,136 418,146 410,140 402,146 405,136 397,130 407,130" fill="white" opacity="0.35"/>
</svg>
